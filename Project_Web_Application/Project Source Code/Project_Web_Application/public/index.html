<body>
  <!--TOP BAR-->
  <div class="topnav">
    <h1>Smart Energy Meter App <i class="fas fa-lightbulb"></i></h1>
  </div>

  <!--AUTHENTICATION BAR (USER DETAILS/LOGOUT BUTTON)-->
  <div id="authentication-bar" style="display: none;">
    <p><span id="authentication-status">User logged in</span>
       <span id="user-details">USEREMAIL</span>
       <a href="/" id="logout-link">(logout)</a>
    </p>
  </div>

  <!--LOGIN FORM-->
  <form id="login-form" style="display: none;">
    <div class="form-elements-container">
      <label for="input-email"><b>Email</b></label>
      <input type="text" placeholder="Enter Username" id="input-email" required>

      <label for="input-password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="input-password" required>

      <button type="submit" id="login-button">Login</button>
      <p id="error-message" style="color:red;"></p>
    </div>
  </form>

  <!--CONTENT (SENSOR READINGS)-->
  <div class="content-sign-in" id="content-sign-in" style="display: none;">
    <div class="cards">
      <!--Input Voltages-->
      <div class="card">
        <p><i class="fas fa-cloud-upload-alt" style="color:#39740a;"></i> INPUT VOLTAGE</p>
        <p><span class="reading"><span id="voltage"></span> V</span></p>
      </div>
      <!--Load Current-->
      <div class="card">
        <p><i class="fas fa-cloud-upload-alt" style="color:#39740a;"></i> CURRENT</p>
        <p><span class="reading"><span id="current"></span> A</span></p>
      </div>
      <!--Real Power-->
      <div class="card">
        <p><i class="fas fa-cloud-upload-alt" style="color:#39740a;"></i> REALPOWER</p>
        <p><span class="reading"><span id="real"></span> W</span></p>
      </div>
      <!--Reactive Power-->
      <div class="card">
        <p><i class="fas fa-cloud-upload-alt" style="color:#39740a;"></i> REACTIVE POWER</p>
        <p><span class="reading"><span id="reactive"></span> VAR</span></p>
      </div>
      <!--Apparent Power-->
      <div class="card">
        <p><i class="fas fa-cloud-upload-alt" style="color:#39740a;"></i> APPARENT POWER</p>
        <p><span class="reading"><span id="apparent"></span> VA</span></p>
      </div>
      <!--Power Factor-->
      <div class="card">
        <p><i class="fas fa-cloud-upload-alt" style="color:#39740a;"></i> POWER FACTOR</p>
        <p><span class="reading"><span id="factor"></span> </span></p>
      </div>
      <!--Units_line-1-->
      <div class="card">
        <p><i class="fas fa-cloud-upload-alt" style="color:#39740a;"></i> UNITS OF LINE1</p>
        <p><span class="reading"><span id="unit_1"></span> kWh</span></p>
      </div>
      <!--Units_line-2-->
      <div class="card">
        <p><i class="fas fa-cloud-upload-alt" style="color:#39740a;"></i> UNITS OF LINE2</p>
        <p><span class="reading"><span id="unit_2"></span> kWh</span></p>
      </div>
      <!--Bill_line-1-->
      <div class="card">
        <p><i class="fas fa-cloud-upload-alt" style="color:#39740a;"></i> BILL OF LINE1</p>
        <p><span class="reading"><span id="bill_1"></span> Rs</span></p>
      </div>
      <!--Bill_line-2-->
      <div class="card">
        <p><i class="fas fa-cloud-upload-alt" style="color:#39740a;"></i> BILL OF LINE2</p>
        <p><span class="reading"><span id="bill_2"></span> Rs</span></p>
      </div>
    </div>
  </div>
    <script src="scripts/auth.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
